# VULN: External reusable workflow with secrets inheritance
# Attack: External org controls reusable workflow, can exfiltrate all secrets
name: Reusable Workflow Risk

on:
  push:
    branches: [main]

jobs:
  # VULN: Calls external reusable workflow with full secret access
  deploy-via-external:
    uses: external-org/workflows/.github/workflows/deploy.yml@main  # VULN: External + mutable
    secrets: inherit  # VULN: All secrets exposed to external workflow

  # VULN: Third-party reusable workflow with explicit secrets
  test-via-third-party:
    uses: third-party/workflows/.github/workflows/test.yml@v1  # VULN: Mutable v1
    with:
      environment: production
    secrets:
      AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}  # VULN: Explicit secret passing
      AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

  # VULN: Internal reusable workflow but mutable ref
  internal-deploy:
    uses: ./.github/workflows/deploy-reusable.yml@main  # VULN: @main is mutable
    secrets: inherit

  # SAFE COMPARISON: Internal reusable workflow, pinned ref, limited secrets
  safe-deploy:
    uses: ./.github/workflows/deploy-reusable.yml@8ade135a41bc03ea155e62e844d188df1ea18608
    secrets:
      DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}  # SAFE: Only specific secret
